{% extends "navbar2.html" %}

{{ super() }}

{% block content_heading %}Add Student{% endblock %}

{% block content %}
<div>
  <div class="form">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="eg. 816024000" id="student_id" type="text" class="validate">
            <label for="student_id">Student ID</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="eg. John Smith" id="student_name" type="text" class="validate">
            <label for="student_name">Student Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="eg. BSc Computer Science (Special)" id="student-programme" type="text" class="validate">
            <label for="student-programme">Degree Programme</label>
          </div>
        </div>
        <a class="waves-effect waves-light btn">Add Student</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
