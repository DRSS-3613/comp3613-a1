{% extends "layout.html" %}

{{ super() }}

{% block content %}
<div>
  <div class="form">
    <div class="row">
      <form class="col s12">
        <div class="form-heading">{% block form_heading %}{% endblock %}</div>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="username" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <a class="waves-effect waves-light btn">{% block button_text %}{% endblock %}</a>
        <div class="question">
          {% block question %}{% endblock %}
          <a href="{% block question_link %}{% endblock %}">{% block link_text %}{% endblock %}</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
